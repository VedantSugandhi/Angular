<form #f="ngForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="2" maxlength="10" ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">first Name is required</div>
            <div *ngIf="firstName.errors.minlength">first Name should be minimum 2 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div><br>
    <div class="checkbox">
        <label >
            <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods " [ngvalue]="method">{{ method.name }}</option>
        </select>
    </div><br>
    <div *ngFor="let method of contactMethods" class="radio">
        <label >
            <input ngModel type="radio" name="contactMethod" [value]='method.id'>
            {{ method.name }}
        </label>
    </div>    
    <p>
        {{ f.value | json }}
    </p>
    <button [disabled] ="!f.valid" class="btn btn-primary">Submit</button>
</form>
